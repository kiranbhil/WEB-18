<script>
    var womansArr = JSON.parse(localStorage.getItem("womensProduct"));
displayData(womansArr);
// console.log(womansArr);
  
function displayData(data){
    data.forEach(function(element){
    var prod= document.createElement("div");

    var image=document.createElement("img");
    image.src=element.image_url;

    var name=document.createElement("p");
    name.textContent = element.name;

    var price=document.createElement("p");
    price.textContent=element.price;

    var cartAdd=document.createElement("button");
    cartAdd.textContent="Add to cart";
    cartAdd.style.cursor = "pointer";
    // cartAdd.addEventListener("click",function(){
    //   addToCart(element);
    // })

    prod.append(image,name,price,cartAdd);
    document.querySelector(".main").append(prod);
   })
  }

</script>
